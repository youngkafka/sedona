<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDONA</title>
</head>
<body>

    <header class="header">

        <nav class="header_nav">
            <ul class="nav_list">
                <li class="nav_list-item"><a class="nav_link" href="blank.html">Информация</a></li>
                <li class="nav_list-item"><a class="nav_link" href="blank.html">Фото и видео</a></li>
            </ul>
            <a href="index.html">
            <img src="https://via.placeholder.com/138x70" alt="Sedona_logo" class="logo">
            </a>
            <ul class="nav_list">
                <li class="nav_list-item"><a class="nav_link" href="blank.html">Карта штата</a></li>
                <li class="nav_list-item"><a class="nav_link" href="hotels.html">Гостинницы</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="filer">
            <h2>Фильтр отелей</h2>
            <form method="get" action="https://echo.htmlacademy.ru">
                <fieldset>
                  <legend>Инфраструктура:</legend>
                  <ul>
                      <li>
                          <input type="checkbox" name="pool" id="filter-pool" checked>
                          <label for="filter-pool">Бассейн</label>
                      </li>
                      <li>
                        <input type="checkbox" name="parking" id="filter-parking">
                        <label for="filter-parking">Парковка</label>
                      </li>
                      <li>
                        <input type="checkbox" name="wifi" id="filter-wifi">
                        <label for="filter-wifi">Wi-Fi</label>
                        <li>
                  </ul>
                </fieldset>
                <fieldset>
                  <legend>Тип жилья</legend>
                  <ul>
                      <li>
                        <input type="checkbox" name="hotel" id="filter-hotel">
                        <label for="filter-hotel">Гостинница</label>
                      </li>
                      <li>
                        <input type="checkbox" name="motel" id="filter-motel">
                        <label for="filter-motel">Мотель</label>
                      </li>
                      <li>
                        <input type="checkbox" name="apartment" id="filter-apartment">
                        <label for="filter-apartment">Апартаменты</label>
                      </li>
                  </ul>
                </fieldset>
                <fieldset>
                    <legend>Стоимость в сутки, ₽:</legend>
                    <div class="price_box">
                        <span>От 0</span>
                        <span>До 3000</span>
                    </div>
                    <input type="range" id="price" name="price" min="0" max="3000" step="100">
                  </fieldset>
                <button type="submit">Показать</button>
              </form>
        </section>
        <section class="results">
        </section>
    </main>

    <footer class="footer">
        
        <ul class="contacts">
            <li class="contacts_item">#visitsedona</li>
            <li class="contacts_item"><a href="tel:88005558628">+7 800 555-86-28</a></li>
        </ul>

        <ul class="social_list">
            <li class="social_item">
                <img src="https://via.placeholder.com/46x48" alt="Twitter">
            </li>
            <li class="social_item">
                <img src="https://via.placeholder.com/46x48" alt="Facebook">
            </li>
            <li class="social_item">
                <img src="https://via.placeholder.com/46x48" alt="Youtube">

        <div class="copyright">

    </footer>
